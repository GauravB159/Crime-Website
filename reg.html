<html>

		<title>Register</title>
		<link rel="stylesheet" type="text/css" href="register.css">
		<link href="https://fonts.googleapis.com/css?family=Allerta|Nunito" rel="stylesheet">
	</head>
	<body>
		<div class="navbar">
    	<ul>
      		<li><a href="nav.html">Home</a></li>
      		<li><a href="#">Criminal Records</a></li>
      		<li><a href="#">Jail Map</a></li>
      		<li style="float:right"><a href="log.html">Login</a></li>
      		<li style="float:right"><a id="active" href="reg.html">Register</a></li>
    	</ul>
  		</div>
  		<div class="bdy">
		<h1>C-Dex Registration</h1>
		<form id="name" method="post">
			<div>
				<span class="fn">First Name : </span> <input type="text" name="fname">
			</div>
			<div>
				<span class="ln">Last Name : </span><input type="text" name="lname">
			</div>
			<div>
				<span class="email">Email-id : </span> <input type="email" name="email">
			</div>
			<div>
				<span class="rank">Rank : </span> <input type="text" name="rank">
			</div>
			<div>
				<span class="bnum">Badge No. : </span> <input type="text" name="badgeno">
			</div>
			<div>
				<span class="pass">Password : </span> <input type="password" name="pass">
			</div>
			<div>
				<span class="rpass">Re-enter password : </span> <input type="password" name="repass">
			</div>
			<div id="submit">
				<input type="submit" value="Register">
			</div>
		</form>
		</div>
	</body>
